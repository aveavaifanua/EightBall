<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Magic Eight Ball</title>
</head>
<body>
    <div class="image">
        <img src="images/tumblr_inline_npr75fRL991qapiqu_400.webp">
    </div>
    <div class="flex">
        <div id="app">
            {{ prompt }} <br>
            <div></div>
            <input v-model="question" v-on:keydown.enter="askQuestion()"> <br>
            <button v-show="isValidQuestion()" v-on:click="askQuestion()">Ask Question</button> <br>
            <div id="answer">{{ message }}</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
